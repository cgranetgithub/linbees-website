{% extends "base.html" %}
{% load cms_tags staticfiles sekizai_tags menu_tags %}

{% block content %}
<script>
$(function() {
    $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
            $('html,body').animate({
                scrollTop: target.offset().top
            }, 1000);
            return false;
        }
    }
    });
});
</script>

<div class="container-fluid frontbanner">
    <div class="jumbotron">
        {% placeholder "frontbanner" %}
    </div>
</div>

<div class="container marketing">
    {% placeholder "steps" %}
</div>

<div class="container-fluid signupbanner">
    <div class="jumbotron">
        {% placeholder "signupbanner" %}
    </div>
</div>

<div class="container-fluid bannercolor">
    <div class="jumbotron">
        <iframe frameborder="0" width="896" height="504" src="//www.dailymotion.com/embed/video/x26xl7t" allowfullscreen></iframe>
    </div>
</div>
<div>
  {% placeholder "content" %}
</div>
{% endblock content %}
