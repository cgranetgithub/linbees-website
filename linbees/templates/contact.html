{% load i18n %}
{% load staticfiles %}

{% load bootstrap3 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% if form %}
    <form action="" method="post" role="form">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        {{ contact.submit }} {% bootstrap_icon "envelope" %}
    </button>
    {% endbuttons %}
    </form>
{% else %}
    {{ contact.thanks|safe }}
{% endif %}
